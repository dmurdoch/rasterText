on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
#          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
#          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
#          - {os: ubuntu-latest,   r: 'release'}
#          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          update-rtools: true

      - name: Install dependencies on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango1.0-dev libfontconfig1-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Manually install extra Rtools libs
        if: runner.os == 'Windows'
run: |
          # 1. Ask R for the absolute path to 'make'
          $makePath = Rscript -e "cat(Sys.which('make'))"
          if (-not $makePath) {
            Write-Error "Rtools 'make' not found. Ensure setup-r ran with update-rtools: true."
            exit 1
          }
          # 2. Derive the Rtools root (make is usually in .../usr/bin/make.exe)
          # We go up two levels from the file to get to the root
          $rtoolsRoot = Split-Path (Split-Path (Split-Path $makePath -Parent) -Parent) -Parent
          # 3. Construct the path to the bash shell
          $bashPath = Join-Path $rtoolsRoot "usr\bin\bash.exe"
          Write-Host "Detected Rtools Root: $rtoolsRoot"
          Write-Host "Using Bash at: $bashPath"
          # 4. Execute pacman
          & $bashPath -l -c "pacman -S --noconfirm mingw-w64-ucrt-x86_64-pango mingw-w64-ucrt-x86_64-fontconfig"
        shell: pwsh

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
